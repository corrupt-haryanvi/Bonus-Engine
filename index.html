<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bonus Calculator</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f172a">
  <link rel="icon" href="icons/icon-192.png">
  <style>
    :root {
      --bg: #0b1020; /* slate-950 */
      --card: #0f172a; /* slate-900 */
      --text: #e5e7eb; /* gray-200 */
      --muted: #94a3b8; /* slate-400 */
      --accent: #22c55e;
      --border: #1e293b; /* slate-800 */
      --input: #0b132b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 400px at 50% -200px, #1f2937, var(--bg));
      color: var(--text);
      min-height: 100dvh; display: grid; place-items: center; padding: 24px;
    }
    .wrap {
      width: 100%; max-width: 440px; padding: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid var(--border); border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
    }
    .title { display:flex; align-items:center; justify-content:space-between; margin-bottom: 12px; }
    .title h1 { font-size: 18px; margin: 0; font-weight: 600; letter-spacing: .2px; }
    .muted { color: var(--muted); font-size: 12px; }
    label { font-size: 13px; color: var(--muted); display:block; margin-bottom: 6px; }
    input[type="text"] {
      width: 100%; padding: 12px 14px; border-radius: 10px;
      border: 1px solid var(--border); outline: none; background: #0b132b; color: var(--text);
      font-size: 16px;
    }
    input[type="text"]:focus { border-color: #334155; box-shadow: 0 0 0 3px rgba(148,163,184,0.2); }
    .presets { display:flex; flex-wrap:wrap; gap:8px; margin-top: 10px; }
    .chip {
      border: 1px solid var(--border); padding: 8px 10px; border-radius: 999px; font-size: 12px; cursor:pointer;
      background: rgba(255,255,255,0.02);
    }
    .card { margin-top: 16px; border:1px solid var(--border); border-radius: 12px; padding: 14px; background: rgba(255,255,255,0.03); }
    .row { display:flex; align-items:center; justify-content:space-between; padding: 6px 0; font-size: 14px; }
    .value { font-weight: 600; }
    .tier { font-size: 13px; color: var(--muted); margin-top: 6px; }
    .btn {
      width: 100%; margin-top: 14px; padding: 12px; border: none; border-radius: 10px; font-size: 15px; font-weight: 600;
      color: white; background: linear-gradient(180deg, #16a34a, #15803d); cursor: pointer;
    }
    .btn:disabled { opacity: .5; cursor: not-allowed; }
    .footer { margin-top: 10px; text-align:center; font-size: 11px; color: var(--muted); }
    .notice { font-size: 12px; color: #fca5a5; margin-top: 8px; }
    .topbar { position: fixed; top: 0; inset-inline: 0; height: 3px; background: linear-gradient(90deg, #22c55e, #a855f7, #38bdf8); opacity: .25; }
  </style>
</head>
<body>
  <div class="topbar"></div>
  <div class="wrap">
    <div class="title">
      <h1>Deposit Bonus Calculator</h1>
      <span class="muted">Config: tiers.json</span>
    </div>

    <label for="amount">Deposit amount (₹)</label>
    <input id="amount" type="text" placeholder="e.g., 12500" autocomplete="off" inputmode="numeric" />

    <div class="presets" id="presets"></div>

    <div class="card">
      <div class="row"><span>Bonus</span><span class="value" id="bonus">₹0</span></div>
      <div class="row"><span>Total credit</span><span class="value" id="total">₹0</span></div>
      <div class="tier" id="tier">Selected tier: —</div>
      <div class="notice" id="notice" hidden></div>
    </div>

    <button class="btn" id="copyBtn" disabled>Copy agent reply</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
